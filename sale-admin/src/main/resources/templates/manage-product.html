<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Create Product</title>
</head>
<body>
<div class="container vh-100 d-flex flex-column justify-content-center">
    <h1 class="text-center mb-5" th:text="${title}"></h1>
    <div class="d-flex justify-content-center">
        <form th:action="@{/manage-product}" class="w-50" th:object="${productEntity}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
                <span th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></span>
            </div>
            <div class="d-flex justify-content-between gap-5">
                <div class="mb-3 flex-grow-1">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" th:field="*{price}"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                </div>
                <div class="mb-3 flex-grow-1">
                    <label for="stockQuantity" class="form-label">Stock Quantity</label>
                    <input type="number" class="form-control" id="stockQuantity" th:field="*{stockQuantity}"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}"></span>
                </div>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Product Description</label>
                <textarea class="form-control" id="desc" rows="3" th:field="*{desc}"></textarea>
                <span class="text-danger" th:if="${#fields.hasErrors('desc')}" th:errors="*{desc}"></span>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Create Product</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
